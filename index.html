<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NFT Marketplace</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Belgrano&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header class="main-header">
      <div class="imagen-logo">
        <img src="./src/img/Artzie..svg" alt="logo-empresa">
      </div>

      <nav class="nav-nft">
        <ul>
          <li><a href="#">Market</a></li>
          <li><a href="#">How it works</a></li>
          <li><a href="#">Gallery</a></li>
          <li><a href="#">Community</a></li>
        </ul>
      </nav>
    </header>

    <div class="izq"> 
      <div class="titulo">
        <h1>The <span class="h1-vector"> largest </span> NFT market with exceptional items on the bid</h1>
        <p><span class="rectangle-red"></span>Collectible and non-fungible tokens in your hands</p>
        
        <div class="btn">
          <a href="#" class="btn--terra">Explore</a>
          <a href="#" class="btn--ghost">Learn more 
            <span class="arow"><img src="./src/img/Arrow(1).svg" alt="arrow"></span>
          </a>
        </div>
      </div>
      <h3 class="title-art">Featured Artwork</h3>

      <section class="art-featured">
        <div class="img-art">
          <img src="./src/img/01.svg" class="img1" alt="art-triangle">
          <img src="./src/img/02.svg" class="img2" alt="art-cloud">
        </div>
      </section>
    </div> <div class="der">
      <section class="hero-right-actions">
        <div class="hero-action">
          <a href="#" class="btn--up">Sign Up</a>
          <a href="#" class="btn--in">Sign in</a>
        </div>
      </section>

      <section class="artzie-visuals">
        <img src="./src/img/Artzie.v.svg" class="artzie-black" alt="Artzie BG">
        <img src="./src/img/image.png" class="lienzo-art" alt="Lienzo">
        <img src="./src/img/details.png" class="art-autor" alt="Autor">
      </section>

      <div class="state-contain">
        <div class="state-items">
          <span class="state-num">50+</span>
          <span class="state-text">Artwork</span>
        </div>
        <div class="state-items">
          <span class="state-num">30K</span>
          <span class="state-text">Artist</span>
        </div>
        <div class="state-items">
          <span class="state-num">20K</span>
          <span class="state-text">Auction</span>
        </div>
      </div>
    </div> <script type="module" src="/src/main.js"></script>
</body>
</html>
